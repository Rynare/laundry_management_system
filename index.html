<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Redirect" />
    <meta name="author" content="M. Fahim David Bachtiar" />
    <link rel="stylesheet" href="" />
    <title>Redirect</title>
    <meta name="color-scheme" content="only light" />
  </head>
  <body>
    <script type="module">
      window.addEventListener("load", function () {
        // Redirect to the desired website
        let url = window.location.href;
        if (url.includes("index.html")) {
          url = url.replace(/index.html/gi, "laundry_web");
        } else {
          url = url.endsWith("/") ? url + "laundry_web" : url + "/laundry_web";
        }
        console.log(url);
        window.location.href = url;
      });
    </script>
  </body>
</html>
